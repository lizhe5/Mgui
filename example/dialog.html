<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>模板</title>
		<link rel="stylesheet" type="text/css" href="../css/mdui.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body class="mdui-appbar-with-toolbar">
		<header class="mdui-appbar mdui-appbar-fixed mdui-color-white">
			<div class="mdui-toolbar">
				<a href="javascript:;" class="mdui-btn mdui-btn-icon mui-action-back"><i class="mdui-icon material-icons">arrow_back</i></a>
				<span class="mdui-typo-title">对话框</span>
				<div class="mdui-toolbar-spacer"></div>
			</div>
		</header>
		<div class="mdui-container">
			<div class="mdui-typo">
				<h5>点击按钮弹出对话框</h5>
				<div class="mdui-divider"></div>
			</div>
			<div class="mdui-dialog-content">
				<button class="mdui-btn mdui-color-pink mdui-ripple" mdui-dialog="{target: '#options'}">button</button>
				<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink">Button</button>
			</div>
			
			<div class="mdui-dialog" id="options">
				<div class="mdui-dialog-title">Are you sure?</div>
				<div class="mdui-dialog-content">You'll lose all photos and media!</div>
				<div class="mdui-dialog-actions">
					<button class="mdui-btn mdui-ripple" mdui-dialog-close>cancel</button>
					<button class="mdui-btn mdui-ripple" mdui-dialog-close>erase</button>
				</div>
			</div>
		</div>

		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
