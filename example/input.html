<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>输入框</title>
		<link rel="stylesheet" type="text/css" href="../css/mdui.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body class="mdui-appbar-with-toolbar">
		<header class="mdui-appbar mdui-appbar-fixed mdui-color-white">
			<div class="mdui-toolbar">
				<a href="javascript:;" class="mdui-btn mdui-btn-icon mui-action-back"><i class="mdui-icon material-icons">&#xe5c4;</i></a>
				<span class="mdui-typo-title">输入框</span>
				<div class="mdui-toolbar-spacer"></div>
			</div>
		</header>
		<div class="mdui-container">
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">单行文本框</div>
					</blockquote>
				</div>
				<div class="mdui-textfield">
					<input class="mdui-textfield-input" type="text" placeholder="User Name" />
				</div>
			</div>
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">固定标签</div>
					</blockquote>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">User Name</label>
					<input class="mdui-textfield-input" type="text" />
				</div>
			</div>
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">浮动文本框</div>
					</blockquote>
				</div>
				<div class="mdui-textfield mdui-textfield-floating-label">
					<label class="mdui-textfield-label">Email</label>
					<input class="mdui-textfield-input" type="email" />
				</div>
			</div>
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">禁用状态</div>
					</blockquote>
				</div>
				<div class="mdui-textfield mdui-textfield-floating-label">
					<label class="mdui-textfield-label">Email</label>
					<input class="mdui-textfield-input" type="email" disabled="disabled" />
				</div>
			</div>
			
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">带图标</div>
					</blockquote>
				</div>
				<div class="mdui-textfield">
				  <i class="mdui-icon material-icons">&#xe0be;</i>
				  <input class="mdui-textfield-input" type="email" placeholder="Email"/>
				</div>
			</div>
			
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">固定标签</div>
					</blockquote>
				</div>
			<div class="mdui-textfield">
			  <i class="mdui-icon material-icons">&#xe853;</i>
			  <label class="mdui-textfield-label">User name</label>
			  <input class="mdui-textfield-input" type="text"/>
			</div>
			</div>
			
			
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">浮动标签、多行文本框</div>
					</blockquote>
				</div>
				<div class="mdui-textfield mdui-textfield-floating-label">
			  <i class="mdui-icon material-icons">&#xe0d8;</i>
			  <label class="mdui-textfield-label">Message</label>
			  <textarea class="mdui-textfield-input"></textarea>
			</div>
			</div>
			
			
			<div class="mdui-row">
				<div class="mdui-typo">
					<blockquote>
						<div class="mdui-typo-subheading">禁用状态</div>
					</blockquote>
				</div>
				<div class="mdui-textfield">
			  <i class="mdui-icon material-icons">&#xe897;</i>
			  <input class="mdui-textfield-input" type="text" placeholder="Disabled" disabled/>
			</div>
			</div>
		</div>

		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="html5plus://ready"></script>
	</body>

</html>
