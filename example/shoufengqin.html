<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>手风琴</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <style type="text/css">
	    	.mui-good-shoufengqin{
	    		display: none;
	    		padding: 10px 0px;
	    	}
	    	.mui-good-shoufengqin-open:after{
	    		content: '\e581' !important;
	    	}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">手风琴</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
		                点击我
		            </a>
		            <div class="mui-good-shoufengqin" data-status='close'>
		            	<p>稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦稀里哗啦</p>
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
		                 点击我
		            </a>
		            <div class="mui-good-shoufengqin" data-status='close'>
		            	<img width="100%" src="../images/cbd.jpg"/>
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <a class="mui-navigate-right">
		                 点击我
		            </a>
		            <div class="mui-good-shoufengqin" data-status='close'>
		            	<div class="mui-input-row">
		            	    <label>Input</label>
		            	    <input type="text" placeholder="普通输入框">
		            	</div>
		            </div>
		        </li>
		   </ul>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">
			mui('.mui-navigate-right').each(function(){
				this.addEventListener('tap',function(){
					$(this).next('.mui-good-shoufengqin').slideToggle();
					if($(this).next('.mui-good-shoufengqin').attr('data-status') == 'close'){
						$(this).next('.mui-good-shoufengqin').attr('data-status','open');
						$(this).addClass('mui-good-shoufengqin-open');
					}else{
						$(this).next('.mui-good-shoufengqin').attr('data-status','close');
						$(this).removeClass('mui-good-shoufengqin-open');
					}
				});
			})
		</script>
	</body>
</html>
