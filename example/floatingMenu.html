<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>悬浮菜单</title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="../css/mfb.min.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">悬浮菜单</h1>
		</header>
		<div class="mui-content">
			<ul id="menu" class="mui-good-mfb-br mui-good-mfb-zoomin" data-mfb-toggle="click">
			  <li class="mui-good-mfb-wrap">
				<a href="#" class="mui-good-mfb-wrap-main">
				  <i class="mui-good-mfb-wrapMain-resting mui-icon mui-icon-plusempty"></i>
				  <i class="mui-good-mfb-wrapMain-active mui-icon mui-icon-closeempty"></i>
				</a>
				<ul class="mui-good-mfb-list">
				  	<li>
						<a href="javascript:void(0)" data-mfb-label="View on QQ" class="mui-good-mfb-button-child">
						  <i class="mui-good-mfb-child mui-icon mui-icon-qq"></i>
						</a>
				  	</li>
				  	<li>
						<a href="javascript:void(0)" data-mfb-label="View on wechat" class="mui-good-mfb-button-child">
						  <i class="mui-good-mfb-child mui-icon mui-icon-weixin"></i>
						</a>
				  	</li>
				
				  	<li>
						<a href="javascript:void(0)" data-mfb-label="朋友圈" class="mui-good-mfb-button-child">
						  <i class="mui-good-mfb-child mui-icon mui-icon-pengyouquan"></i>
						</a>
				  	</li>
				  	<li>
						<a href="javascript:void(0)" class="mui-good-mfb-button-child">
						  <i class="mui-good-mfb-child mui-icon mui-icon-image"></i>
						</a>
				  	</li>
				</ul>
			  </li>
			</ul>
			<div class="mui-content-padded" id="panel">
				<p>选择效果</p>
				<select id="selections-fx">
					<option value="mui-good-mfb-zoomin" selected>Zoom in</option>
					<option value="mui-good-mfb-slidein">Slide in</option>
					<option value="mui-good-mfb-spring">Spring</option>
					<option value="mui-good-mfb-fountain">Fountain</option>
			  	</select>
			  	<p>选择位置</p>
			  	<select id="selections-pos">
					<option value="mui-good-mfb-tl">top left</option>
					<option value="mui-good-mfb-tr">top right</option>
					<option value="mui-good-mfb-bl">bottom left</option>
					<option value="mui-good-mfb-br" selected>bottom right</option>
			  	</select>
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mfb.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var panel = document.getElementById('panel'),
				menu = document.getElementById('menu'),
				selectFx = document.getElementById('selections-fx'),
				selectPos = document.getElementById('selections-pos'),
				// demo defaults
				effect = 'mui-good-mfb-zoomin',
				pos = 'mui-good-mfb-br';
		
			selectFx.addEventListener('change', switchEffect);
			selectPos.addEventListener('change', switchPos);
		
			function _toggleCode() {
			  panel.classList.toggle('viewCode');
			}
		
			function switchEffect(e){
			  effect = this.options[this.selectedIndex].value;
			  renderMenu();
			}
		
			function switchPos(e){
			  pos = this.options[this.selectedIndex].value;
			  renderMenu();
			}
		
			function renderMenu() {
			  menu.style.display = 'none';
			  // ?:-)
			  setTimeout(function() {
				menu.style.display = 'block';
				menu.className = pos +' '+ effect;
			  },1);
			}
		</script>
	</body>
</html>
