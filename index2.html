<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Mgui</title>
		<link rel="stylesheet" type="text/css" href="css/mdui.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
			
			.slideIn {
				animation: slideIn 1s ease-in-out;
				-webkit-animation: slideIn 1s ease-in-out;
			}
			
			@-webkit-keyframes slideIn {
				from {
					margin-left: 100%;
				}
				to {
					margin-left: 0%;
				}
			}
		</style>
	</head>

	<body>
		<header class="mdui-toolbar mdui-color-theme">
			<a data-title="排版" href="example/base/typography.html" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d2;</i></a>
			<span class="mdui-typo-title">开始</span>
			<div class="mdui-toolbar-spacer"></div>
		</header>

		<div class="mdui-container-fluid" id="pjax-container">
			<ul class="mdui-list" mdui-collapse="{accordion:true}">
				<li class="mdui-collapse-item mdui-collapse-item-open">
					<div class="mdui-collapse-item-header mdui-list-item ">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe88a;</i>
						<div class="mdui-list-item-content">基础</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li class="mdui-list-item  golocal" data-href="example/base/theme.html">主题</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/base/typography.html">排版</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/base/input.html">输入框</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/base/table.html">表格</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/base/ripple.html">涟漪效果</li>
					</ul>
				</li>

				<li class="mdui-collapse-item">
					<div class="mdui-collapse-item-header mdui-list-item ">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe335;</i>
						<div class="mdui-list-item-content">样式</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li class="mdui-list-item  golocal" data-href="example/style/fab.html">悬浮按钮</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/bottom.html">底部导航栏</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/tab.html">Tab选项卡</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/selection.html">选择框</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/snackbar.html">底部提示框</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/progress.html">进度条</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/chip.html">纸片</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/tooltip.html">工具提示</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item  golocal" data-href="example/style/menu.html">菜单</li>
					</ul>
				</li>

				<li class="mdui-collapse-item">
					<div class="mdui-collapse-item-header mdui-list-item ">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe86d;</i>
						<div class="mdui-list-item-content">模板</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li class="mdui-list-item  golocal" data-href="example/muban/contacts.html">列表</li>
						<li class="mdui-list-item  golocal" data-href="example/muban/slideHide.html">滑动隐藏头部</li>
					</ul>
				</li>

				<li class="mdui-collapse-item">
					<div class="mdui-collapse-item-header mdui-list-item ">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe2c0;</i>
						<div class="mdui-list-item-content">资源</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li id="iconWeb" class="mdui-list-item ">图标</li>
					</ul>
				</li>
			</ul>

		</div>
		<script src="js/jquery2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.pjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mdui.js" type="text/javascript" charset="utf-8"></script>
		<script src="api.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			API.init();
			//去掉页面滚动条
			/*plus.webview.currentWebview().setStyle({
			scrollIndicator: 'none'
			});*/
			//点击列表的通用方法
			/*mui('.golocal').each(function() {
				this.addEventListener('tap', function() {
					var gohref = this.getAttribute('data-href');
					API.openWindow(gohref,gohref);
				});
			})*/
			if($.support.pjax) {
				console.log($.support.pjax);
				$(document).pjax('a', '#pjax-container', {
					fragment: '#pjax-container',
					timeout: 5000
				});

				$(document).on('pjax:send', function() {
					$("#pjax-container").hide();
				})
				$(document).on('pjax:complete', function() {
					console.log('2');
					$("#pjax-container").fadeIn(function(){
						var inst = new mdui.Collapse('.mdui-list');
					});
					
				})
			}
			document.getElementById("iconWeb").addEventListener('tap', function() {
				API.openWeb('http://www.mdui.org/docs/material_icon');
			})
		</script>
	</body>

</html>
