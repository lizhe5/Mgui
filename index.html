<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Mgui</title>
		<link rel="stylesheet" type="text/css" href="css/mdui.css" />
		<style type="text/css">
			body {
				font-family: "microsoft yahei";
			}
		</style>
	</head>

	<body class="mdui-drawer-body-left">
		<!-- 默认抽屉栏在左侧 -->
		<div class="mdui-drawer" id="left-drawer">
			... drawer content ...
		</div>
		<header class="mdui-toolbar mdui-color-theme">
			<a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">&#xe5d2;</i></a>
			<span class="mdui-typo-title">开始</span>
			<div class="mdui-toolbar-spacer"></div>
		</header>

		<div class="mdui-container-fluid">
			<ul class="mdui-list" mdui-collapse="{accordion: true}">
				<li class="mdui-collapse-item mdui-collapse-item-open">
					<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe88a;</i>
						<div class="mdui-list-item-content">基础</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/base/theme.html">主题</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/base/typography.html">排版</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/base/input.html">输入框</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/base/table.html">表格</li>
					</ul>
				</li>
				
				<li class="mdui-collapse-item">
					<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe335;</i>
						<div class="mdui-list-item-content">样式</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/fab.html">悬浮按钮</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/bottom.html">底部导航栏</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/tab.html">Tab选项卡</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/selection.html">选择框</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/snackbar.html">底部提示框</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/progress.html">进度条</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/chip.html">纸片</li>
						<li class="mdui-divider-inset mdui-m-y-0"></li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/style/tooltip.html">工具提示</li>
					</ul>
				</li>
				
				<li class="mdui-collapse-item">
					<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe86d;</i>
						<div class="mdui-list-item-content">模板</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/muban/contacts.html">列表</li>
						<li class="mdui-list-item mdui-ripple golocal" data-href="example/muban/slideHide.html">滑动隐藏头部</li>
					</ul>
				</li>
				
				<li class="mdui-collapse-item">
					<div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
						<i class="mdui-list-item-icon mdui-icon material-icons">&#xe2c0;</i>
						<div class="mdui-list-item-content">资源</div>
						<i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
					</div>
					<ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
						<li id="iconWeb" class="mdui-list-item mdui-ripple">图标</li>
					</ul>
				</li>
			</ul>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mdui.js" type="text/javascript" charset="utf-8"></script>
		<script src="api.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			API.init();
			//去掉页面滚动条
			/*plus.webview.currentWebview().setStyle({
			scrollIndicator: 'none'
			});*/
			//点击列表的通用方法
			mui('.golocal').each(function() {
				this.addEventListener('tap', function() {
					var gohref = this.getAttribute('data-href');
					API.openWindow(gohref,gohref);
				});
			})
			document.getElementById("iconWeb").addEventListener('tap',function(){
				API.openWeb('http://www.mdui.org/docs/material_icon');
			})
		</script>
	</body>

</html>
