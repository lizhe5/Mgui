<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>goodMui</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">首页</h1>
	</header>
	<div class="mui-content">
	    <ul class="mui-table-view mui-table-view-chevron" style="margin-top: 0px;">
            <li class="mui-table-view-cell" data-href="example/touchFeel.html">
                <a class="mui-navigate-right">
                	触摸反馈
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/floatingMenu.html">
                <a class="mui-navigate-right">
                	悬浮菜单
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/goodModal.html">
                <a class="mui-navigate-right">
                	模态框
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/loading.html">
                <a class="mui-navigate-right">
                	加载过渡
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/redPoint.html">
                <a class="mui-navigate-right">
                	小红点 
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/shoufengqin.html">
                <a class="mui-navigate-right">
                	手风琴 
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/topMsg.html">
                <a class="mui-navigate-right">
                	顶部通知 
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/singleColor.html">
                <a class="mui-navigate-right">
                	单色图标 
                </a>
            </li>
            <li class="mui-table-view-cell" data-href="example/moreColor.html">
                <a class="mui-navigate-right">
                	多色图标 
                </a>
            </li>
        </ul>
	</div>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui('.mui-table-view-cell').each(function(){
      		this.addEventListener('tap',function(){
      			var gohref = this.getAttribute('data-href');
      			var styles = {
      				show:{
				      autoShow:true,//页面loaded事件发生后自动显示，默认为true
				      aniShow:'pop-in',//页面显示动画，默认为”slide-in-right“；
				      duration:250//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				    },
					waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				   	}
      			}
      			mui.openWindow(gohref,gohref,styles);
      		});
      	})
    </script>
</body>
</html>
