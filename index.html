<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Mgui</title>
    <link rel="stylesheet" type="text/css" href="css/mdui.css"/>
    <style type="text/css">
    	body{
    		font-family: "microsoft yahei";
    	}
    </style>
</head>
<body class="mdui-drawer-body-left">
	<!-- 默认抽屉栏在左侧 -->
  	<div class="mdui-drawer" id="left-drawer">
		... drawer content ...
	</div>
	<header class="mdui-toolbar">
		<a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">&#xe5d2;</i></a>
		<span class="mdui-typo-title">开始</span>
		<div class="mdui-toolbar-spacer"></div>
		<a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe8b6;</i></a>
		<a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d5;</i></a>
		<a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d4;</i></a>
	</header>
	
	<div class="mdui-container-fluid">
		
		<div class="mdui-panel mdui-panel-gapless" mdui-panel>
			<div class="mdui-panel-item">
				<div class="mdui-panel-item-header">基础</div>
				<div class="mdui-panel-item-body mdui-panel-item-open">
					<ul class="mdui-list">
						<li class="mdui-list-item mdui-ripple" data-href="example/loading.html">排版</li>
						<div class="mdui-divider"></div>
						<li class="mdui-list-item mdui-ripple" data-href="example/input.html">输入框</li>
						<div class="mdui-divider"></div>
					</ul>
				</div>
			</div>
			<div class="mdui-panel-item">
				<div class="mdui-panel-item-header">组件</div>
				<div class="mdui-panel-item-body">
					<ul class="mdui-list">
						<li class="mdui-list-item mdui-ripple" data-href="example/loading.html">加载过渡</li>
						<div class="mdui-divider"></div>
						<li class="mdui-list-item mdui-ripple" data-href="example/redPoint.html">小红点</li>
						<div class="mdui-divider"></div>
						<li class="mdui-list-item mdui-ripple" data-href="example/singleColor.html">单色图标</li>
						<div class="mdui-divider"></div>
						<li class="mdui-list-item mdui-ripple" data-href="example/moreColor.html">多色图标</li>
					</ul>
				</div>
			</div>
		</div>
		
		
		
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui('.mdui-list-item').each(function(){
      		this.addEventListener('tap',function(){
      			var gohref = this.getAttribute('data-href');
      			var styles = {
      				show:{
				      autoShow:true,//页面loaded事件发生后自动显示，默认为true
				      aniShow:'pop-in',//页面显示动画，默认为”slide-in-right“；
				      duration:250,//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				      event:'loaded'
				    },
					waiting:{
				      autoShow:false,//自动显示等待框，默认为true
				   	}
      			}
      			mui.openWindow(gohref,gohref,styles);
      		});
      	})
    </script>
</body>
</html>
